permissions:
  contents: write
name: Build OpenWrt Package

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Check And Calculate PKG_MIRROR_HASH"]
    types:
      - completed

jobs:
  build:
    name: Build for ${{ matrix.version }} / ${{ matrix.target }}
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'Update-PKG_MIRROR_HASH')) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'Check And Calculate PKG_MIRROR_HASH')
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: openwrt-24.10
            target: x86_64
          - version: openwrt-24.10
            target: aarch64_cortex-a53
          - version: openwrt-24.10
            target: arm_cortex-a7_neon-vfpv4

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v6

      - name: üîé Decide whether build is needed (fingerprint compare)
        id: need
        env:
          COMMIT_MSG: ${{ github.event.workflow_run.head_commit.message }}
        run: |
          echo "Trigger commit message: $COMMIT_MSG"
          FP=$(echo "$COMMIT_MSG" | sed -n 's/.*FP=\([0-9a-f]\{64\}\).*/\1/p')
          if [ -z "$FP" ]; then
            echo "No FP found in commit message; default to build."
            echo "need=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ -f .last-fingerprint ]; then
            LAST=$(cat .last-fingerprint)
          else
            LAST=""
          fi
          echo "Current FP: $FP"
          echo "Last FP: $LAST"
          if [ "$FP" = "$LAST" ]; then
            echo "Fingerprint unchanged; skip build."
            echo "need=false" >> $GITHUB_OUTPUT
          else
            echo "Fingerprint changed; proceed to build."
            echo "need=true" >> $GITHUB_OUTPUT

      - name: ‚õî Exit early if no build needed
        if: steps.need.outputs.need == 'false'
        run: |
          echo "No build needed. Exiting."
          exit 0

      - name: üìõ Extract PKG_NAME from Makefile
        run: |
          PKG_NAME=$(grep -E '^PKG_NAME[:?]?=' Makefile | head -n1 | sed -E 's/PKG_NAME[:?]?= *//')
          echo "PKG_NAME=$PKG_NAME" >> "$GITHUB_ENV"

      - name: üß∞ Set up vlmcsd feed structure
        run: |
          set -e
          mkdir -p feed/jackie264
          printf 'include $(TOPDIR)/feed/jackie264/*/Makefile\n' > feed/jackie264/custom.mk

          rsync -av \
            --exclude='.git/' \
            --exclude='feed/' \
            --exclude='.github/' \
            --exclude='LICENSE' \
            --exclude='README.md' \
            --exclude='SECURITY.md' \
            ./ feed/jackie264/${PKG_NAME}/
          
      - name: üßÆ Compute ARCH
        run: |
          echo "ARCH=${{ matrix.target }}-${{ matrix.version }}" >> "$GITHUB_ENV"

      - name: üèóÔ∏è Build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: ${{ env.ARCH }}
          FEEDNAME: jackie264
          PACKAGES: ${{ env.PKG_NAME }}
          INDEX: 0
          FEED_DIR: ${{ github.workspace }}/feed
          NO_SHFMT_CHECK: 1
          NO_REFRESH_CHECK: 1
          
      - name: üîç Debug build output
        run: |
          echo "=== Build directory structure ==="
          find . -name "*.ipk" -type f 2>/dev/null || echo "No .ipk files found"
          echo "=== bin directory structure ==="
          ls -la bin/ 2>/dev/null || echo "No bin directory found"
          if [ -d "bin/packages" ]; then
            echo "=== packages directory structure ==="
            find bin/packages/ -type f -name "*.ipk" 2>/dev/null || echo "No .ipk files in packages directory"
            echo "=== Full packages directory tree ==="
            ls -laR bin/packages/ 2>/dev/null || echo "No packages directory"
          fi

      - name: üì¶ Upload artifact for ${{ matrix.target }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.PKG_NAME }}-${{ matrix.target }}-${{ matrix.version }}
          path: |
            bin/packages/*/jackie264/vlmcsd*.ipk
          if-no-files-found: ignore

  release:
    name: Release ${{ github.repository }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v6

      - name: üîç Extract version and release from Makefile
        id: version
        run: |
          PKG_VERSION=$(grep -E '^PKG_VERSION *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          if [ -z "$PKG_VERSION" ]; then
            PKG_SOURCE_DATE=$(grep -E '^PKG_SOURCE_DATE *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
            PKG_SOURCE_VERSION=$(grep -E '^PKG_SOURCE_VERSION *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
            PKG_VERSION="${PKG_SOURCE_DATE//-/.}.$(echo $PKG_SOURCE_VERSION | cut -c1-8)"
          fi
          PKG_RELEASE=$(grep -E '^PKG_RELEASE *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          COMBINED_VERSION="${PKG_VERSION}-${PKG_RELEASE}"
          echo "üì¶ Version: $COMBINED_VERSION"
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
          echo "full_version=$COMBINED_VERSION" >> "$GITHUB_OUTPUT"

      - name: üõë Check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ steps.version.outputs.full_version }}"
          echo "Checking for existing release tag: $TAG_NAME"
          
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "‚úÖ Release $TAG_NAME already exists."
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "üöÄ Release $TAG_NAME does not exist. Proceeding with release."
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ‚¨áÔ∏è Download all build artifacts
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/download-artifact@v7
        with:
          path: ./release-assets

      - name: üóÉÔ∏è Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.full_version }}
          name: Build-v${{ steps.version.outputs.version }}
          files: |
            ./release-assets/**/vlmcsd*.ipk
          draft: false
          prerelease: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout custom-packages repo
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/checkout@v6
        with:
          repository: OneNAS-space/custom-packages
          token: ${{ secrets.CUSTOM_PACKAGES_TOKEN }}
          path: custom-packages

      - name: üìÇ Copy artifacts into repo
        if: steps.check_release.outputs.exists == 'false'
        run: |
          find ./release-assets -type f -name "vlmcsd*.ipk" | while read -r f; do
            base=$(basename "$f")
            pkgname=$(echo "$base" | sed -E 's/^([^_]+)_.*$/\1/')
            archdir=$(echo "$f" | sed -E 's#.*/vlmcsd-([^/]+)-openwrt.*#\1#')
            echo "Processing $pkgname for arch $archdir"
            mkdir -p custom-packages/$archdir
            echo "Cleaning old versions of $pkgname in $archdir"
            rm -f custom-packages/$archdir/${pkgname}_*.ipk
            cp "$f" custom-packages/$archdir/
          done
          ls -laR custom-packages

      - name: Update pkg artifacts
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd custom-packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update to - v${{ steps.version.outputs.full_version }}" || echo "No changes"
          git push
